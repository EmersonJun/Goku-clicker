<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goku Clicker</title>
    <link rel="stylesheet" src="style.css">
</head>
<body>
    <div class="container">
        <h1>Goku Clicker</h1>
        <div id="cookie" class="cookie"></div>
        <div id="displayCookies" class="display">
            <p>Você tem 0 de ki!</p>
        </div>
        <button id="upgClicker" class="button">Upgrade Clicker</button>
        <div id="displayUpgradeCost" class="display">
            <p>Upgrade custa 25 ki!</p>
        </div>
        <button id="autoClicker" class="button">Auto Clicker</button>
        <div id="displayAutoClickerCost" class="display">
            <p>Auto Clicker custa 50 ki!</p>
        </div>
        <button id="changeImage500" class="button">transformação (500 de ki)</button>
        <button id="changeImage1000" class="button hidden">tranformação (1000 de ki)</button>

    </div>
    <script src="script.js"></script>
    <style>
        .cookie {
    width: 200px;
    height: 200px;
    background-image: url(b9e392f05f5ec105c5f6cc303248c032.gif);
    background-size: cover;
    background-position: center;
    display: inline-block;
    margin: 20px 0;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    cursor: pointer;
}
    </style>
</body>
</html>
